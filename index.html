<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Massage</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="additional-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="sticky-header">
        <!-- El contenido del header permanece igual -->
    </header>

    <main role="main">
        <section id="inicio" class="hero">
            <!-- El contenido de la sección de inicio permanece igual -->
        </section>

        <section id="sugerencias" class="sugerencias-section">
            <div class="container">
                <h2>Beneficios destacados</h2>
                <div class="sugerencias-container">
                    <!-- Los elementos de sugerencia se cargarán dinámicamente aquí -->
                </div>
            </div>
        </section>

        <section id="servicios" class="section services">
            <div class="container">
                <h2>Nuestros Servicios</h2>
                <div class="category-selector">
                    <button class="choice-chip active" data-category="individual">Individual</button>
                    <button class="choice-chip" data-category="pareja">En Pareja</button>
                </div>
                <div id="services-list" class="services-grid"></div>
                <div class="pagination-wrapper">
                    <button class="btn btn--prev">&lt;</button>
                    <div class="pagination-container"></div>
                    <button class="btn btn--next">&gt;</button>
                </div>
            </div>
        </section>

        <section id="paquetes" class="section packages">
            <div class="container">
                <h2>Paquetes Especiales</h2>
                <div id="package-list" class="package-grid"></div>
                <div class="package-benefits">
                    <!-- Los beneficios de paquetes se cargarán dinámicamente aquí -->
                </div>
            </div>
        </section>

        <!-- Las secciones de experiencias, galería y testimonios permanecen iguales -->

        <section id="contacto" class="section contact">
            <div class="container">
                <h2>Contáctanos</h2>
                <form id="contact-form">
                    <!-- El formulario se generará dinámicamente en script.js -->
                </form>
            </div>
        </section>

    </main>

    <footer>
        <!-- El contenido del footer permanece igual -->
    </footer>

    <div class="fixed-bar">
        <!-- La barra de navegación fija permanece igual -->
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2 id="popup-title"></h2>
            <img id="popup-image" src="" alt="">
            <p id="popup-description"></p>
        </div>
    </div>

    <div id="toast" class="toast">
        <p id="desc"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
